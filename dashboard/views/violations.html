<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script type="text/javascript" language="javascript"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <title >SafetyFloater Violations</title>
  </head>
  
  <body>
    <div class="container-fluid">
      <div class="container">
        <div id="app">
          <div class="card mt-5">
            <div class="card-title mt-2">
              <center>
                <h4 class="mt-4"><b>Violations Detected</b></h4>  
              </center>
            </div>

            <!-- VIEW MODE-->
            <div class="card-body" v-if="viewMode">
              <div class="table-responsive" style="height: 550px">
                <table class="table">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col">STATION_ID</th>
                      <th scope="col">TIME</th>
                      <th scope="col">LAT</th>
                      <th scope="col">LONG</th>
                      <th scope="col">MORE INFO</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for="data in data">
                      <td>{{data.station_id}}</td>
                      <td>{{data.time}}</td>
                      <td>{{data.lat}}</td>
                      <td>{{data.long}}</td>
                      <td ><button class="btn btn-warning" :id="data.violation_id" @click="switch2Info"></button> </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- INFO DATA-->
            <div class="card-body" v-if="infoMode">
                <center>
                  <h5 @click="switch2View()" style="color: blue; cursor: pointer">
                    <-Back
                  </h5>
                  <div class="row">
                    <div class="col">
                      <h5>Image of the violation</h5>
                      <img :src=this.info_data.url width="600" height="400">
                    </div>
                  </div>
                  <div class="row mt-5">
                    <div class="col">
                      <h5>Position of the boat</h5>
                      <img width="600" height="400" :src=this.mapUrl>
                    </div>  
                  </div>
                </center>
            </div>            
              
          </div>            
        </div>
      </div>
    </div>
  </div>


<script>
      var app = new Vue({
            el: '#app',
            data: {
              data: [],
              info_data: null,
              viewMode: true,
              infoMode: false,  
              mapUrl:""
		    },
            
            beforeCreate: function(){
				
				if ((localStorage.getItem("Logged") != "true" )) {
					window.location = "http://localhost:8080/";
				}
			
            
				    this.$http.get('http://localhost:8080/AllViolations').then(response => 
            {
				      console.log(response.body);
              this.data = response.body;
				    }, response => {// error callback
              this.data=[{
                "station_id": "1",
                "violation_id":"1",
                "time":"05/06/2021 09:58:15",
                "lat":"41.5439",
                "long":"12.2854",
                "url":"https://movies.gamesource.it/wp-content/uploads/sites/2/2017/03/Margot-Robbie2.jpg"
              },
            {
                "station_id": "2",
                "violation_id":"2",
                "time":"05/06/2021 10:58:15",
                "lat":"46.7564",
                "long":"32.6743",
                "url":"https://www.tomshw.it/images/images/2021/04/generico-attori-155587.jpg" 
            },
            {
                "station_id": "3",
                "violation_id":"3",
                "time":"05/06/2021 11:58:15",
                "lat":"56.7564",
                "long":"22.6743",
                "url":"https://m.media-amazon.com/images/M/MV5BNjM4NjQwMzE1Ml5BMl5BanBnXkFtZTgwNjg5MTM0NzE@._V1_UY1200_CR83,0,630,1200_AL_.jpg" 
            }
            ]
				
            })
                
            },

            methods: {

            getMap: function(lat,long){
           this.mapUrl="https://maps.geoapify.com/v1/staticmap?style=osm-carto&width=600&height=400&center=lonlat:"+lat+","+long+"&zoom=8&marker=lonlat:"+lat+","+long+";color:%23ff0000;size:medium;text:1&apiKey=0ad69017c7e7462b99ee1e5d0fa90db4"
      
          },
            getData: function()
            {
              this.$http.get("http://localhost:8080/AllViolations").then(
              (response) => {
                this.data = response.body;
              },
              (response) => {
                this.data=[
                  {
                    "station_id": "1",
                    "violation_id":"1",
                    "time":"05/06/2021 09:58:15",
                    "lat":"41.5439",
                    "long":"12.2854",
                    "url":"https://movies.gamesource.it/wp-content/uploads/sites/2/2017/03/Margot-Robbie2.jpg"
                  },
                  {
                    "station_id": "2",
                    "violation_id":"2",
                    "time":"05/06/2021 10:58:15",
                    "lat":"46.7564",
                    "long":"32.6743",
                    "url":"https://www.tomshw.it/images/images/2021/04/generico-attori-155587.jpg" 
                  },
                  {
                    "station_id": "3",
                    "violation_id":"3",
                    "time":"05/06/2021 11:58:15",
                    "lat":"56.7564",
                    "long":"22.6743",
                    "url":"https://m.media-amazon.com/images/M/MV5BNjM4NjQwMzE1Ml5BMl5BanBnXkFtZTgwNjg5MTM0NzE@._V1_UY1200_CR83,0,630,1200_AL_.jpg" 
                  }
                  ]
                });

            },

            switch2View: function (event) {
              this.viewMode = true;
              this.infoMode = false;
              this.info_data={};
              this.data=[];
        
              this.getData();
            },

            switch2Info: function(event){
              id=event.target.id
              this.viewMode=false;
              this.infoMode=true;


              i=0;

              for (i=0;i<this.data.length;i++)
              {
                if(this.data[i].violation_id==id)
                {
                  this.info_data=this.data[i]
                  this.getMap(this.info_data.lat,this.info_data.long)
                  break
                }
              }
            }
				
				
            }
    })
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
